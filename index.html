  <script>
    $(document).ready(function () {
      var hearts = ["❤️", "天", "💙", "视", "💜", "网","💛", "导", "💚", "航", "💖", "💝"]; 
      $(document).click(function (e) {
        var x = e.pageX;
        var y = e.pageY;
        var heartIcon = $("<div>").addClass("heart").text(hearts[Math.floor(Math.random() * hearts.length)]); 
        $(heartIcon).css({
          position: "absolute",
          top: y - 10,
          left: x - 10,
          color: "red",
          userSelect: "none",
          pointerEvents: "none"
        }); 
        $("body").append($(heartIcon));
        // 1000 是动画的持续时间
        $(heartIcon).animate({
          top: y - 100,
          opacity: 0
        }, 1000, function () {
          $(heartIcon).remove();
        });
      });
    });
  </script>
